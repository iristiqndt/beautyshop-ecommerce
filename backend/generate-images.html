<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Placeholder Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: #f5f5f5;
        }
        .box {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const products = [
            { name: 'Hydrating Face Cream', slug: 'hydrating-face-cream', color: '#E8D5C4' },
            { name: 'Vitamin C Serum', slug: 'vitamin-c-serum', color: '#FFF9E6' },
            { name: 'Retinol Night Cream', slug: 'retinol-night-cream', color: '#F5E6D3' },
            { name: 'Hydrating Toner', slug: 'hydrating-toner', color: '#E8F0F7' },
            { name: 'Face Cleanser', slug: 'face-cleanser', color: '#F0E8E0' },
            { name: 'Sunscreen SPF50', slug: 'sunscreen-spf50', color: '#FFF5E6' },
            { name: 'Volumizing Mascara', slug: 'volumizing-mascara', color: '#2C2C2C' },
            { name: 'Liquid Foundation', slug: 'liquid-foundation', color: '#D4A574' },
            { name: 'Blush Powder', slug: 'blush-powder', color: '#F5B8C6' },
            { name: 'Lipstick Classic', slug: 'lipstick-classic', color: '#C41E3A' },
            { name: 'Shampoo Volumizing', slug: 'shampoo-volumizing', color: '#E8D5C4' },
            { name: 'Conditioner Moisturing', slug: 'conditioner-moisturing', color: '#F5D5B8' },
            { name: 'Hair Mask', slug: 'hair-mask', color: '#D4A574' },
            { name: 'Hair Oil', slug: 'hair-oil', color: '#E8B366' },
            { name: 'Perfume Floral', slug: 'perfume-floral', color: '#FFE6F0' }
        ];

        const categories = [
            { name: 'Skincare', slug: 'skincare', color: '#E8F0F7' },
            { name: 'Makeup', slug: 'makeup', color: '#F5B8C6' },
            { name: 'Haircare', slug: 'haircare', color: '#E8D5C4' },
            { name: 'Fragrance', slug: 'fragrance', color: '#FFE6F0' }
        ];

        const container = document.getElementById('container');

        // Create product images
        products.forEach(product => {
            const box = document.createElement('div');
            box.className = 'box';
            box.style.backgroundColor = product.color;
            box.innerHTML = `<div style="padding: 20px;">${product.name}<br><small>${product.slug}.jpg</small></div>`;
            box.onclick = () => downloadImage(product.slug, product.name, product.color, 'jpg', 200);
            container.appendChild(box);
        });

        // Create category images
        categories.forEach(category => {
            const box = document.createElement('div');
            box.className = 'box';
            box.style.backgroundColor = category.color;
            box.style.width = '250px';
            box.innerHTML = `<div style="padding: 20px;"><strong>${category.name}</strong><br><small>${category.slug}.jpg</small></div>`;
            box.onclick = () => downloadImage(category.slug, category.name, category.color, 'jpg', 300);
            container.appendChild(box);
        });

        function downloadImage(slug, name, color, format, size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Fill background
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, size, size);

            // Draw text
            ctx.fillStyle = '#333';
            ctx.font = `bold ${size/10}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(name, size/2, size/2);

            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${slug}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
